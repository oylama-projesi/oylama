<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous" />
    <title>{% block title %}Ana Sayfa{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav">
                {% if g.user.is_authenticated %}
                <a class="nav-item nav-link" id="home" href="/">Ana Sayfa</a>
                <a class="nav-item nav-link" id="viewPolls" href="{{ url_for('views.list_polls') }}">Oylamaları Görüntüle</a>
                <a class="nav-item nav-link" id="createPoll" href="{{ url_for('views.create_poll') }}">Anket Oluştur</a>
                <a class="nav-item nav-link" id="createGroup" href="{{ url_for('views.create_group') }}">Grup Oluştur</a>
                <a class="nav-item nav-link" id="logout" href="{{ url_for('auth.logout') }}">Çıkış</a>
                {% else %}
                <a class="nav-item nav-link" id="login" href="{{ url_for('auth.login') }}">Giriş</a>
                <a class="nav-item nav-link" id="signUp" href="{{ url_for('auth.sign_up') }}">Kayıt Ol</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mevcut Oylamalar</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Mevcut Oylama Listesi</h1>
    <table>
        <thead>
            <tr>
                <th>Soru</th>
                <th>Oylama Linki</th>
            </tr>
        </thead>
        <tbody>
            {% for poll in polls %}
                <tr>
                    <td>{{ poll.question }}</td>
                    <td><a href="{{ url_for('views.vote', poll_id=poll.id) }}" class="btn btn-primary">Oyla</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
